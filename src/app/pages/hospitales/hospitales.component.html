<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          (keyup)="buscarHospital(input.value)"
          class="form-control"
          placeholder="buscar hospital..."
        />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            type="button"
            class="btn waves-effect waves-light btn-rounded btn-success"
          >
            <i class="fa fa-plus"></i> Crear Hospital
          </button>
        </div>
        <h3 class="card-title">
          Hospitales Registrados (
          <small>{{ _hospitalService.totalHospitales }}</small> )
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th>Controles</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img
                  src="hospital.img |imagen:'hospital'"
                  alt=""
                  class="img-50 img-circle pointer"
                />
              </td>
              <td>{{ hospital.nombre }}</td>
              <td>
                <button
                  class="btn btn-primary"
                  (click)="guardarHospital(hospital)"
                >
                  <i class="fa fa-save"></i>
                </button>
                <button
                  class="btn btn-danger"
                  (click)="borrarHospital(hospital)"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
