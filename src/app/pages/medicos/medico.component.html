<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Medico: NOMBRE MEDICO</h3>
      <p class="text-muted m-b-30 font-13">Completa los datos</p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del médico</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre del médico"
                [(ngModel)]="medico.nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Hospital</label>
              <select
                (change)="cambioHospital($event.target.value)"
                [(ngModel)]="medico.hospital"
                name="hospital"
                class="form-control"
                required
              >
                <option value="" required>--Seleccione Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                  required
                >
                  {{ hospital.nombre }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <div class="checkbox checkbox-success">
                <input id="checkbox1" type="checkbox" />
                <label for="checkbox1"> Remember me </label>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a
              [routerLink]="['/medicos']"
              class="btn btn-inverse waves-effect waves-light"
            >
              Cancelar
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>

      <img
        [src]="hospital.img | imagen: 'hospital'"
        class="rounded img-fluid pointer"
        (click)="cambiarFoto()"
      />
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía</h4>

      <img
        (click)="cambiarFoto()"
        [src]="medico.img | imagen: 'medico'"
        class="img-circle img-fluid pointer"
      />
    </div>
  </div>
</div>
