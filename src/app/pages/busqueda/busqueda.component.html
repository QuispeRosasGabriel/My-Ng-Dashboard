<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length">
          <tbody>
            <tr
              *ngFor="let usuario of usuarios"
              [routerLink]="['/usuarios']"
              class="pointer"
              routerLinkActive="router-link-active"
            >
              <td>
                <img
                  [src]="usuario.img | imagen"
                  alt=""
                  class="img-50 img-circle"
                />
              </td>
              <td>{{ usuario.nombre }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="!usuarios.length">
          No hay médicos con el término: {{ termino }}
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover" *ngIf="medicos.length">
          <tbody>
            <tr
              *ngFor="let medico of medicos"
              [routerLink]="['/medico', medico._id]"
              class="pointer"
              routerLinkActive="router-link-active"
            >
              <td>
                <img
                  [src]="medico.img | imagen: 'medico'"
                  alt=""
                  class="img-50 img-circle"
                />
              </td>
              <td>{{ medico.nombre }}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="!medicos.length">
          No hay médicos con el término: {{ termino }}
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover">
          <tbody>
            <tr
              *ngFor="let hospital of hospitales"
              [routerLink]="['/hospitales']"
              class="pointer"
              routerLinkActive="router-link-active"
            >
              <td>
                <img
                  [src]="hospital.img | imagen: 'hospital'"
                  alt=""
                  class="img-50 img-circle"
                />
              </td>
              <td>{{ hospital.nombre }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="!hospitales.length">
          No hay hospitales con el término: {{ termino }}
        </div>
      </div>
    </div>
  </div>
</div>
